name: Node Continuous Integration

on: 
  push:
    # only trigger on branches, not on tags
    branches: '**'
jobs:
  test_pull_request:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm test
